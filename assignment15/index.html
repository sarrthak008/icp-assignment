<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    
    <div id="main">
        <div id="calc-body">
            <div id="ans-box">
                <input type="text" value="0">
                <div id="answer">120129980090</div>
            </div>

            <div id="btn-container">
                   <button class="btn color-btn">Ac</button>
                   <button class="btn">7</button>
                   <button class="btn">4</button>
                   <button class="btn">1</button> 
                   <button class="btn">0</button>
                   
                   
                   <button class="btn color-btn"><img src="./backspace..svg" alt=""></button>
                   <button class="btn">8</button>
                   <button class="btn">5</button>
                   <button class="btn">2</button> 
                   <button class="btn">M+</button>


                   
                   <button class="btn color-btn">/</button>
                   <button class="btn">9</button>
                   <button class="btn">6</button>
                   <button class="btn">3</button> 
                   <button class="btn">.</button>


                   
                   <button class="btn color-btn">*</button>
                   <button class="btn color-btn">-</button>
                   <button class="btn color-btn heigh-btn">+</button>
                   <button class="btn color-btn heigh-btn dark-blue">=</button>
                    

            </div>
        </div>
    </div>
    
</body>
</html>
